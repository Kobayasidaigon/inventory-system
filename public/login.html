<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム - ログイン</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>在庫管理システム</h1>
            <div id="error-message" class="error-message"></div>

            <!-- タブ切り替え -->
            <div class="login-tabs">
                <button type="button" class="tab-btn active" data-tab="user">ユーザーログイン</button>
                <button type="button" class="tab-btn" data-tab="admin">管理者ログイン</button>
            </div>

            <!-- ユーザーログインフォーム -->
            <form id="login-form" class="tab-content active" data-tab="user">
                <div class="form-group">
                    <label for="location-select">拠点</label>
                    <select id="location-select" name="locationCode" required>
                        <option value="">拠点を選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-id">ユーザーID</label>
                    <input type="text" id="user-id" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="remember-me" name="rememberMe" checked style="width: 18px; height: 18px; margin-right: 8px; cursor: pointer; accent-color: #667eea;">
                        <span>ログイン状態を保持する（1年間）</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>

            <!-- 管理者ログインフォーム -->
            <form id="admin-login-form" class="tab-content" data-tab="admin">
                <div class="form-group">
                    <label for="admin-username">管理者ID</label>
                    <input type="text" id="admin-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">パスワード</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="admin-remember-me" name="rememberMe" checked style="width: 18px; height: 18px; margin-right: 8px; cursor: pointer; accent-color: #667eea;">
                        <span>ログイン状態を保持する（1年間）</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">管理者ログイン</button>
            </form>

            <p class="login-info">
                初回セットアップが必要な場合は<a href="/setup.html" style="color: #667eea; text-decoration: none; font-weight: 600;">こちら</a>
            </p>
        </div>
    </div>
    <script src="/js/csrf.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
