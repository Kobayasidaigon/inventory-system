<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初期セットアップ - 在庫管理システム</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>初期セットアップ</h1>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                管理者アカウントを作成してください
            </p>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message" style="display: none; padding: 10px; background: #4caf50; color: white; border-radius: 5px; margin-bottom: 15px; text-align: center;"></div>

            <form id="setup-form">
                <div class="form-group">
                    <label for="admin-username">管理者ID</label>
                    <input type="text" id="admin-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">パスワード</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="admin-password-confirm">パスワード（確認）</label>
                    <input type="password" id="admin-password-confirm" name="passwordConfirm" required>
                </div>
                <button type="submit" class="btn btn-primary">管理者アカウント作成</button>
            </form>
            <p class="login-info" style="margin-top: 20px;">
                <a href="/" style="color: #667eea; text-decoration: none;">← ログイン画面に戻る</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const passwordConfirm = document.getElementById('admin-password-confirm').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // エラーメッセージをクリア
            errorMessage.classList.remove('show');
            successMessage.style.display = 'none';

            // パスワード確認
            if (password !== passwordConfirm) {
                errorMessage.textContent = 'パスワードが一致しません';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 4) {
                errorMessage.textContent = 'パスワードは4文字以上で設定してください';
                errorMessage.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/api/auth/admin/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = '管理者アカウントを作成しました！3秒後にログイン画面に移動します...';
                    successMessage.style.display = 'block';

                    // 3秒後にログイン画面へ
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    errorMessage.textContent = data.error || '管理者アカウントの作成に失敗しました';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'サーバーエラーが発生しました';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
